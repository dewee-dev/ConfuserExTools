name: Build Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.400'

    - name: Install .NET Framework 4.5 Developer Pack
      run: |
        choco install netfx-4.5.2-devpack -y

    - name: Clear NuGet cache
      run: dotnet nuget locals all --clear

    - name: Clean build output
      run: dotnet clean ConfuserExTools.sln

    - name: Restore dependencies
      run: dotnet restore ConfuserExTools.sln

    - name: Build
      run: dotnet build ConfuserExTools.sln -c Release -v detailed

    - name: Publish
      run: dotnet publish ConfuserExTools.sln -c Release -r win-x64 --self-contained true -f net45 -o publish -v detailed

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ConfuserExTools-win-x64
        path: publish
